<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Files</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .pdf-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }
        .pdf-box {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .pdf-box img {
            max-width: 100%;
            max-height: 80%;
            border-radius: 10px 10px 0 0;
        }
        .pdf-link {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>PDF Files</h1>
    <div class="pdf-container">
        <div class="pdf-box">
            <img src="../images/pdf.png" alt="PDF 1">
            <div class="pdf-link"><a href="pdf1.pdf" target="_blank">Womens Day Faculty Event Circular</a></div>
        </div>
        <div class="pdf-box">
            <img src="../images/pdf.png" alt="PDF 2">
            <div class="pdf-link"><a href="pdf2.pdf" target="_blank">Womens Day - Commitees</a></div>
        </div>
        <div class="pdf-box">
            <img src="../images/pdf.png" alt="PDF 3">
            <div class="pdf-link"><a href="pdf3.pdf" target="_blank">Womens Day Students Event Circular</a></div>
        </div>
    </div>
</body>
</html>
