<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title-class">Women's Day Celebration 2025</title>
    <link rel="shortcut icon" href="../../images/profile.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        .top-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: solid 1px pink;
        }
        .back-arrow {
            cursor: pointer;
            width: 30px;
        }
        .title {
            color: #f75fc7;
            font-weight: 750;
            line-height:1;
            font-size: 30px;
            text-align: center;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-clip:text;
            -webkit-background-clip: text;
            color:transparent;
            background-image:linear-gradient(45deg,rgb(249, 205, 212),pink,rgb(246, 160, 174),rgb(252, 151, 168));
            background-size: 400% 400%;
            animation :animate 15s ease infinite;
        }
        @keyframes animate {
            0% { background-position: 0 0; }
            25% { background-position: 100% 0; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0 100%; }
            100% { background-position: 0 0; }
        }
        .bottom-section {
            position: relative;
            background: url("../../images/background-2.svg");
            background-size: cover;
            background-position: center;
            height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content-container {
            width: 90%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 1px solid #f4e7e1;
            text-align: center;
        }
        .content-container p {
            font-size: 20px;
            border: 1px solid rgb(128, 150, 112);
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(45deg,rgb(4, 128, 244),rgb(228, 96, 189),rgb(248, 106, 127));
        }
        .content-container p:hover {
            background: linear-gradient(45deg,rgb(13, 133, 246),rgb(237, 124, 203),lightpink);
            color: white;
            box-shadow: 0 0 10px #f4e7e1;
        }
        .google-form-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-image:linear-gradient(45deg,rgb(13, 133, 246),rgb(237, 124, 203),lightpink);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            background-size: 400% 400%;
            animation :animate 5s ease infinite;
        }
        @keyframes animate{
        0%{
            background-position:0 0 ;
        }
        25%{
            background-position:100% 0 ;  
        }
        50%{
            background-position:100% 100% ;
        }
        75%{
            background-position:0 100% ;
        }
        100%{
            background-position:0 0 ;
        } 
    }
    </style>
</head>
<body>
    <div class="top-section">
        <img src="../../images/back-arrow.png" alt="Back" class="back-arrow" onclick="goBack()">
        <div class="title">Women's Day Celebration 2025</div>
    </div>
    <div class="bottom-section">
        <div class="content-container">
            <p>Event: <span class="event-name"></span></p>
            <p>Time: <span class="event-time"></span></p>
            <p>Venue: <span class="event-venue"></span></p>
            <p>Date: <span class="event-date"></span></p>
            <p>Contact: <span class="event-contact"></span></p>
            <button class="google-form-button" onclick="openGoogleForm()">Register</button>
        </div>
    </div>
    <script>
        const variable = localStorage.getItem('variable');
        const clock = localStorage.getItem('clock');
        const day = localStorage.getItem('day');
        const phone = localStorage.getItem('phone');
        const place = localStorage.getItem('venue');
        document.querySelector('.title-class').innerHTML = variable;
        document.querySelector('.event-name').innerHTML = variable;
        document.querySelector('.event-time').innerHTML = clock;
        document.querySelector('.event-venue').innerHTML = place;
        document.querySelector('.event-date').innerHTML = day;
        document.querySelector('.event-contact').innerHTML = phone;

        function goBack() {
            window.history.back();
        }

        function openGoogleForm() {
            window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSdo1WPtqi82Sqr_dYouGw-X0equCqad1ZyWH4AR8b29q5_s0A/viewform?usp=dialog';
        }
    </script>
</body>
</html>
